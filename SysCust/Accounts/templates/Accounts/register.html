<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <form method="POST">
        {%csrf_token%}
            <div class="form-group">
                <label for="formGroupExampleInput">Username</label>
                {{form.username}}
                <!-- <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username.."> -->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                {{form.email}}
                <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->
                <!----<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>--->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                {{form.password1}}
                <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
            
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Re-enter Password</label>
                {{form.password2}}
                <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password"> -->
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {{form.errors}}
    <p>Already have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
</div>

<script>
    /* Placeholder values are not set in forms.py (how to do it?) they will be set here using vanilla JavaScript */
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Username...";
    form_fields[2].placeholder = "Email..";
    form_fields[3].placeholder = "Enter Password";
    form_fields[4].placeholder = "Re-enter Password";

    for(field in form_fields){
        form_fields[field].className += ' form-control'
    }
</script>
</body>
</html>
