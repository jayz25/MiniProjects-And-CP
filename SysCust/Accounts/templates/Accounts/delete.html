{% extends 'Accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Confirm Delete "{{item}}"?</p>
            <form action="{% url 'delete_order' item.id %}"method="POST">
                {% csrf_token %}
                <a class="btn btn-outline-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-outline-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
